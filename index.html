<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon_io/site.webmanifest" />

    <!-- Primary Meta Tags -->
    <title>Prastut Kumar</title>
    <meta name="title" content="Prastut Kumar" />
    <meta
      name="description"
      content="Currently building Find Signal Studio. Insatiably curious about how the world works and a rational optimist in life. "
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://prastutkumar.com/" />
    <meta property="og:title" content="Prastut Kumar" />
    <meta
      property="og:description"
      content="Currently building Find Signal Studio. Insatiably curious about how the world works and a rational optimist in life. "
    />
    <meta property="og:image" content="/assets/meta_tags/sonicboom.gif" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://prastutkumar.com/" />
    <meta property="twitter:title" content="Prastut Kumar" />
    <meta
      property="twitter:description"
      content="Currently building Find Signal Studio. Insatiably curious about how the world works and a rational optimist in life. "
    />
    <meta property="twitter:image" content="/assets/meta_tags/sonicboom.gif" />

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/styles/reset.css" />
    <link rel="stylesheet" href="/assets/styles/main.css" />
  </head>

  <body>
    <div class="main">
      <div class="content">
        <h1 class="heyyo">Hi, I'm Prastut</h1>
        <h2 class="subheading">About me</h2>
        <div class="bio">
          <p>
            I'm currently building
            <a
              class="links"
              href="https://asgard.finance/"
              target="_blank"
              >Asgard</a
            >
            - a firm that helps investors take structured positions in Internet Capital Markets
          </p>
            I love to read,
            <a class="links" href="/blog.html">write</a> and <a class="links" href="https://x.com/prastutkumar/status/1270993588449468416?s=20" target="_blank">add value</a>
          </p>
        </div>
        <div class="social">
          <div class="validation">
            <a
              target="_blank"
              rel="noreferrer"
              aria-label="Twitter"
              href="https://twitter.com/prastutkumar"
              ><img
                alt="Twitter Profile Link"
                src="/assets/social/twitter_all_white.svg"
            /></a>
          </div>
          <div class="validation">
            <a
              target="_blank"
              rel="noreferrer"
              aria-label="Github"
              href="https://github.com/prastut"
              ><img alt="Github Profile Link" src="/assets/social/github.svg"
            /></a>
          </div>
          <div class="validation">
            <a
              target="_blank"
              rel="noreferrer"
              aria-label="LinkedIn"
              href="https://www.linkedin.com/in/prastut/"
              ><img
                alt="LinkedIn Profile Link"
                src="/assets/social/linkedin_all_white.svg"
            /></a>
          </div>
        </div>
      </div>

      <video
        muted
        autoplay
        playsinline
        loop
        class="bg_video"
        src="/assets/media/bg_compressed.mp4"
      ></video>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        function setHeight() {
          windowHeight = $(window).innerHeight();
          $("body").css("min-height", windowHeight);
        }
        setHeight();

        $(window).resize(function () {
          setHeight();
        });
      });
    </script>
  </body>
</html>
