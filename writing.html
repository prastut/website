<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon_io/site.webmanifest" />

    <!-- Primary Meta Tags -->
    <title>Blog - Prastut Kumar</title>
    <meta name="title" content="Blog - Prastut Kumar" />
    <meta name="description" content="Thoughts and writings by Prastut Kumar" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://prastutkumar.com/blog" />
    <meta property="og:title" content="Blog - Prastut Kumar" />
    <meta
      property="og:description"
      content="Thoughts and writings by Prastut Kumar"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="https://prastutkumar.com/blog" />
    <meta property="twitter:title" content="Blog - Prastut Kumar" />
    <meta
      property="twitter:description"
      content="Thoughts and writings by Prastut Kumar"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/styles/reset.css" />
    <link rel="stylesheet" href="/blog/blog.css" />
  </head>
  <body>
    <div class="post-container">
      <a href="/" class="site-header">prastutkumar.com</a>

      <h1 class="page-title">Writing</h1>

      <ul class="post-list" id="post-list">
        <li class="loading">Loading posts...</li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>
      function parseFrontmatter(markdown) {
        const match = markdown.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
        if (!match) return { frontmatter: {}, content: markdown };
        return { frontmatter: jsyaml.load(match[1]), content: match[2].trim() };
      }

      (async function () {
        try {
          const response = await fetch("/blog/posts.json");
          const slugs = await response.json();
          const postList = document.getElementById("post-list");

          if (slugs.length === 0) {
            postList.innerHTML = "<li>No posts yet.</li>";
            return;
          }

          // Fetch frontmatter from each .md file
          const posts = await Promise.all(
            slugs.map(async (slug) => {
              try {
                const res = await fetch(`/blog/${slug}.md`);
                if (!res.ok) return null;
                const md = await res.text();
                const { frontmatter } = parseFrontmatter(md);
                return { slug, ...frontmatter };
              } catch {
                return null;
              }
            })
          );

          const validPosts = posts.filter((p) => p && p.title);

          if (validPosts.length === 0) {
            postList.innerHTML = "<li>No posts yet.</li>";
            return;
          }

          // Sort by date (newest first)
          validPosts.sort((a, b) => new Date(b.date) - new Date(a.date));

          postList.innerHTML = validPosts
            .map((post) => {
              const date = new Date(post.date);
              const formattedDate = date.toLocaleDateString("en-US", {
                year: "numeric",
                month: "long",
                day: "numeric",
              });

              return `
                        <li>
                            <a href="/blog/post.html?post=${post.slug}">
                                <div class="post-list-title">${post.title}</div>
                                <div class="post-list-meta">${formattedDate}</div>
                                ${
                                  post.description
                                    ? `<div class="post-list-description">${post.description}</div>`
                                    : ""
                                }
                            </a>
                        </li>
                    `;
            })
            .join("");
        } catch (error) {
          document.getElementById("post-list").innerHTML =
            '<li class="error">Error loading posts.</li>';
        }
      })();
    </script>
  </body>
</html>
